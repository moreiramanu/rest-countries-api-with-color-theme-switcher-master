<main>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header-container">
    <div class="header-content">
      <h2 class="title"><a href="/">Where in the world?</a></h2>
      <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
    </div>
  </header>


  <main>
    <div class="country-details-container">
      <button class="back-button" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i> Back
      </button>


      <section class="country-details">
        <img src="" alt="Country Flag" />
        <div class="details-text-container">
          <h1 class="country-name">Country Name</h1>
          <div class="details-text">
            <div class="column">
              <p><strong>Native Name:</strong> <span class="native-name"></span></p>
              <p><strong>Population:</strong> <span class="population"></span></p>
              <p><strong>Region:</strong> <span class="region"></span></p>
              <p><strong>Sub Region:</strong> <span class="sub-region"></span></p>
              <p><strong>Capital:</strong> <span class="capital"></span></p>
            </div>
            <div class="column">
              <p><strong>Top Level Domain:</strong> <span class="top-level-domain"></span></p>
              <p><strong>Currencies:</strong> <span class="currencies"></span></p>
              <p><strong>Languages:</strong> <span class="languages"></span></p>
            </div>
          </div>
          <div>
            <strong>Border Countries:</strong>
            <div class="border-countries"></div>
          </div>
        </div>
      </section>
    </div>
  </main>


  <script src="paises.js"></script>
  <script>
    const themeChanger = document.querySelector('.theme-changer');
    themeChanger.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
